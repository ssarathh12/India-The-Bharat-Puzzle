<script>
const STATE_FILENAMES = ['ANDAMAN_and_NICOBAR.geojson', 'ANDHRA_PRADESH.geojson',

'LADAKH.geojson', 'LAKSHADWEEP.geojson', 'MADHYA_PRADESH.geojson', 'MAHARASHTRA.geojson',

const TOTAL_PIECES = STATE_FILENAMES.length;

// --- Timer Functions ---
function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    const minStr = String(minutes).padStart(2, '0');
    const secStr = String(remainingSeconds).padStart(2, '0');
    return `${minStr}:${secStr}`;
}

function startTimer() {
    timeElapsed = 0;
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        timeElapsed++;
        timerDisplay.textContent = formatTime(timeElapsed);
    }, 1000);
}

function stopTimer() {
    clearInterval(timerInterval);
}

// --- Initialize map with Carto Voyager basemap ---
const map = L.map('map').setView([22.0, 78.0], 3);
L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
Â  Â  attribution: '&copy; <a href="https://www.carto.com/">CARTO</a> &copy; OpenStreetMap contributors',
Â  Â  subdomains: 'abcd',
Â  Â  maxZoom: 19
}).addTo(map);

// --- Styles ---
const geoJsonStyle = { color: "#ef4444", weight: 2, opacity: 0.8, fillColor: "#ef4444", fillOpacity: 0.5, className: "leaflet-grab" };
const snappedStyle = { color: "#10b981", weight: 3, opacity: 1.0, fillColor: "#10b981", fillOpacity: 0.8 };

// --- Core Helper Functions ---
function moveLayer(layer, latDiff, lngDiff) {
Â  Â  const latlngs = layer.getLatLngs();
Â  Â  const newLatLngs = latlngs.map(ringOrPolygon => {
Â  Â  Â  Â  const applyDiff = coords => {
Â  Â  Â  Â  Â  Â  if (coords.lat !== undefined && coords.lng !== undefined) return L.latLng(coords.lat + latDiff, coords.lng + lngDiff);
Â  Â  Â  Â  Â  Â  return coords.map(applyDiff);
Â  Â  Â  Â  };
Â  Â  Â  Â  return applyDiff(ringOrPolygon);
Â  Â  });
Â  Â  layer.setLatLngs(newLatLngs);
}

// --- Drag Handlers (Unchanged) ---
function handleDragStart(e) {
Â  Â  const piece = e.target.piece;
Â  Â  if (piece.isSnapped) return;
Â  Â  piece.layer.bringToFront();
Â  Â  L.DomEvent.stop(e.originalEvent);
Â  Â  map.dragging.disable();
Â  Â  L.DomUtil.addClass(map.getContainer(), 'leaflet-dragging');
Â  Â  gameState.draggedPiece = piece;
Â  Â  piece.dragStartLatLng = e.latlng;
Â  Â  piece.layer.setStyle({ opacity: 0.9, fillOpacity: 0.6, weight: 4 });
Â  Â  map.on('mousemove', handleDrag);
Â  Â  map.on('mouseup', handleDragEnd);
}

function handleDrag(e) {
Â  Â  const piece = gameState.draggedPiece;
Â  Â  if (!piece || !piece.dragStartLatLng) return;
Â  Â  const latDiff = e.latlng.lat - piece.dragStartLatLng.lat;
Â  Â  const lngDiff = e.latlng.lng - piece.dragStartLatLng.lng;
Â  Â  moveLayer(piece.layer, latDiff, lngDiff);
Â  Â  piece.dragStartLatLng = e.latlng;
}

function handleDragEnd() {
Â  Â  const piece = gameState.draggedPiece;
Â  Â  if (!piece) return;
Â  Â  map.dragging.enable();
Â  Â  L.DomUtil.removeClass(map.getContainer(), 'leaflet-dragging');
Â  Â  map.off('mousemove', handleDrag);
Â  Â  map.off('mouseup', handleDragEnd);
Â  Â  checkSnap(piece);
Â  Â  if (!piece.isSnapped) {
Â  Â  Â  Â  piece.layer.setStyle(geoJsonStyle);
Â  Â  }
Â  Â  gameState.draggedPiece = null;
}

function checkSnap(piece) {
Â  Â  const currentCenter = piece.layer.getBounds().getCenter();
Â  Â  const currentPixel = map.latLngToContainerPoint(currentCenter);
Â  Â  const targetPixel = map.latLngToContainerPoint(piece.targetCenter);
Â  Â  const pixelDistance = currentPixel.distanceTo(targetPixel);

Â  Â  if (pixelDistance <= SNAP_TOLERANCE_PIXELS) {
Â  Â  Â  Â  const latCorrection = piece.targetCenter.lat - currentCenter.lat;
Â  Â  Â  Â  const lngCorrection = piece.targetCenter.lng - currentCenter.lng;
Â  Â  Â  Â  moveLayer(piece.layer, latCorrection, lngCorrection);

Â  Â  Â  Â  piece.isSnapped = true;
Â  Â  Â  Â  piece.layer.setStyle(snappedStyle);

Â  Â  Â  Â  if (piece.layer._path) piece.layer._path.style.cursor = 'default';
Â  Â  Â  Â  piece.layer.off('mousedown', handleDragStart);

Â  Â  Â  Â  gameState.pieces.forEach(p => {
Â  Â  Â  Â  Â  Â  if (!p.isSnapped) {
Â  Â  Â  Â  Â  Â  Â  Â  p.layer.bringToFront();
Â  Â  Â  Â  Â  Â  }
Â  Â  Â  Â  });

Â  Â  Â  Â  gameState.score++;
Â  Â  Â  Â  document.getElementById('score').textContent = `${gameState.score} / ${TOTAL_PIECES}`;
Â  Â  Â  Â  
Â  Â  Â  Â  document.getElementById('status-message').textContent = `SUCCESS! ${piece.name} snapped into place!`;
Â  Â  Â  Â  document.getElementById('status-message').className = 'text-green-600 font-bold';
Â  Â  Â  Â  
        // --- TIMER STOP LOGIC ---
Â  Â  Â  Â  if (gameState.score === TOTAL_PIECES) {
            stopTimer(); // Stop the timer when the last piece is snapped!
Â  Â  Â  Â  Â  Â  document.getElementById('status-message').textContent = `PUZZLE COMPLETE! Final Time: ${formatTime(timeElapsed)}`;
            document.getElementById('status-message').className = 'text-green-800 font-extrabold';
Â  Â  Â  Â  }
Â  Â  }
}

function placeRandomlyOutsideIndia(layer) {
Â  Â  const bounds = layer.getBounds();
Â  Â  const currentCenter = bounds.getCenter();
Â  Â  let newCenterLat, newCenterLng;

Â  Â  const LAT_MIN = 8;
Â  Â  const LAT_MAX = 37;

Â  Â  if (Math.random() < 0.5) {
Â  Â  Â  Â  newCenterLng = 60 + Math.random() * (67 - 60);
Â  Â  } else {
Â  Â  Â  Â  newCenterLng = 99 + Math.random() * (108 - 99);
Â  Â  }

Â  Â  newCenterLat = LAT_MIN + Math.random() * (LAT_MAX - LAT_MIN);

Â  Â  const latCorrection = newCenterLat - currentCenter.lat;
Â  Â  const lngCorrection = newCenterLng - currentCenter.lng;
Â  Â  moveLayer(layer, latCorrection, lngCorrection);
}


// --- Main Load Function ---
async function loadAndInitializePuzzle() {
Â  Â  const statusMessage = document.getElementById('status-message');
Â  Â  statusMessage.textContent = `Loading ${TOTAL_PIECES} GeoJSON files...`;

Â  Â  const fetchPromises = STATE_FILENAMES.map(fileName =>
Â  Â  Â  Â  fetch(fileName)
Â  Â  Â  Â  Â  Â  .then(response => {
Â  Â  Â  Â  Â  Â  Â  Â  if (!response.ok) throw new Error(`Failed to load ${fileName}`);
Â  Â  Â  Â  Â  Â  Â  Â  return response.json();
Â  Â  Â  Â  Â  Â  })
Â  Â  Â  Â  Â  Â  .then(data => ({ name: fileName.replace(".geojson","").replace(/_/g,' '), data }))
Â  Â  Â  Â  Â  Â  .catch(err => { console.error("Error fetching file:", fileName, err); return null; })
Â  Â  );

Â  Â  const allGeoJsonData = (await Promise.all(fetchPromises)).filter(item => item !== null);
Â  Â  if (allGeoJsonData.length === 0) {
Â  Â  Â  Â  statusMessage.textContent = "FATAL ERROR: Could not load any GeoJSON data. Please ensure you are running this on a local web server.";
Â  Â  Â  Â  statusMessage.className = 'text-red-600 font-bold';
Â  Â  Â  Â  return;
Â  Â  }

Â  Â  document.getElementById('score').textContent = `0 / ${allGeoJsonData.length}`;

Â  Â  allGeoJsonData.forEach(item => {
Â  Â  Â  Â  const stateName = item.name;
Â  Â  Â  Â  const originalGeoJsonData = item.data;

Â  Â  Â  Â  const dummyLayer = L.geoJSON(originalGeoJsonData);
Â  Â  Â  Â  const targetCenter = dummyLayer.getBounds().getCenter();
Â  Â  Â  Â  dummyLayer.remove();

Â  Â  Â  Â  const layer = L.geoJSON(originalGeoJsonData, {
Â  Â  Â  Â  Â  Â  style: geoJsonStyle,
Â  Â  Â  Â  Â  Â  onEachFeature: (feature, layer) => {
Â  Â  Â  Â  Â  Â  Â  Â  const piece = {
Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  name: stateName,
Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  layer,
Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  targetCenter,
Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  isSnapped: false,
Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  dragStartLatLng: null
Â  Â  Â  Â  Â  Â  Â  Â  };
Â  Â  Â  Â  Â  Â  Â  Â  layer.piece = piece;
Â  Â  Â  Â  Â  Â  Â  Â  layer.on('mousedown', handleDragStart);

Â  Â  Â  Â  Â  Â  Â  Â  placeRandomlyOutsideIndia(layer);

Â  Â  Â  Â  Â  Â  Â  Â  gameState.pieces.push(piece);
Â  Â  Â  Â  Â  Â  }
Â  Â  Â  Â  }).addTo(map);
Â  Â  });

Â  Â  statusMessage.textContent = `Game loaded with ${allGeoJsonData.length} regions. Drag the pieces back to India!`;
Â  Â  statusMessage.className = 'text-indigo-700 font-medium';
}

// --- Shuffle button ---
document.getElementById('shuffle-btn').addEventListener('click', () => {
    // Prevent shuffling if the puzzle is already complete
    if (gameState.score === TOTAL_PIECES) return; 

Â  Â  gameState.pieces.forEach(piece => {
Â  Â  Â  Â  if (!piece.isSnapped) {
Â  Â  Â  Â  Â  Â  placeRandomlyOutsideIndia(piece.layer);
Â  Â  Â  Â  Â  Â  piece.layer.setStyle(geoJsonStyle);
Â  Â  Â  Â  Â  Â  piece.layer.on('mousedown', handleDragStart);
Â  Â  Â  Â  Â  Â  if (piece.layer._path) piece.layer._path.style.cursor = 'grab';
Â  Â  Â  Â  Â  Â  piece.layer.bringToFront();
Â  Â  Â  Â  }
Â  Â  });
Â  Â  document.getElementById('status-message').textContent = "Pieces shuffled to non-target regions!";
Â  Â  document.getElementById('status-message').className = 'text-indigo-700 font-medium';

// --- START BUTTON LOGIC (FIXED FOR NO FLASHING & TIMER START) ---
document.addEventListener('DOMContentLoaded', () => {
    const startButton = document.getElementById('start-puzzle-btn');
    const welcomeOverlay = document.getElementById('welcome-overlay');
    const body = document.body;
    const welcomeBox = document.getElementById('welcome-box');

    // Load data immediately in the background while the user sees the welcome screen
    loadAndInitializePuzzle();

    startButton.addEventListener('click', () => {

        // 2. Animate the welcome box out
        welcomeBox.style.transform = 'scale(1.1)';
        welcomeBox.style.opacity = '0';
        
        // 3. Simultaneously trigger the game elements to fade in

        setTimeout(() => {

            // 5. Force Leaflet to redraw itself once visible (CRITICAL STEP)

    });
});
